services:
    backend:
        build: .
        restart: always
        environment:
            ES_URL: http://elasticsearch:9200
            FA_COOKIE_A: ${FA_COOKIE_A}
            FA_COOKIE_B: ${FA_COOKIE_B}
        links:
            - elasticsearch:elasticsearch
        volumes:
            - data:/data
        healthcheck:
            test: 'curl -s -f "http://$${HOSTNAME}:8001/api/v1/healthcheck" >/dev/null || exit 1'
            interval: 60s
            timeout: 10s
    elasticsearch:
        image: elasticsearch:9.1.1
        restart: always
        ports:
            - 9200:9200
        environment:
            discovery.type: single-node
            network.host: _site_
            network.bind_host: _site_
            xpack.security.enabled: 'false'
        healthcheck:
            test: 'curl -s -f "http://$${HOSTNAME}:9200/_cat/health" >/dev/null || exit 1'
            interval: 60s
            timeout: 10s
        volumes:
            - elasticsearch_data:/usr/share/elasticsearch/data

volumes:
    data: {}
    elasticsearch_data: {}
